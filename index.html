<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ðŸ’–</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #ffd6e8, #fff0f6);
  overflow: hidden;
}

section {
  width: 100vw;
  height: 100vh;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  animation: transitionIn 1s ease;
}

section.active {
  display: flex;
}

@keyframes transitionIn {
  from { opacity: 0; transform: translateY(50px); }
  to { opacity: 1; transform: translateY(0); }
}

h1, h2, p {
  text-align: center;
  color: #b3005e;
}

/* Buttons */
button {
  padding: 12px 30px;
  border: none;
  border-radius: 30px;
  background: #ff5fa2;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-top: 30px;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.1);
}

/* Envelope */
.envelope {
  width: 200px;
  height: 130px;
  background: #ff8fbf;
  border-radius: 12px;
  position: relative;
  animation: float 3s ease-in-out infinite;
}

.envelope::before {
  content: "";
  position: absolute;
  top: -65px;
  left: 0;
  border-left: 100px solid transparent;
  border-right: 100px solid transparent;
  border-bottom: 65px solid #ffb3d9;
}

@keyframes float {
  50% { transform: translateY(-20px); }
}

/* Typing */
.typing {
  border-right: 2px solid #b3005e;
  white-space: nowrap;
  overflow: hidden;
}

/* Gallery */
.gallery {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  justify-content: center;
}

.gallery img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 20px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

/* Valentine Buttons */
.btn-container {
  position: relative;
  width: 300px;
  height: 120px;
  margin-top: 20px;
}

#yesBtn {
  position: absolute;
  left: 0;
}

#noBtn {
  position: absolute;
  right: 0;
  background: #ff9fcf;
}

/* Celebration */
.celebrate {
  position: fixed;
  bottom: -30px;
  animation: rise 5s linear forwards;
  pointer-events: none;
}

@keyframes rise {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- SECTION 1 -->
<section class="active">
  <div class="envelope"></div>
  <h1 class="typing" id="t1"></h1>
  <button onclick="next()">Open ðŸ’Œ</button>
</section>

<!-- SECTION 2 -->
<section>
  <h2 class="typing" id="t2"></h2>
  <button onclick="next()">Next ðŸ’•</button>
</section>

<!-- SECTION 3 -->
<section>
  <h2>Our Memories ðŸ“¸</h2>
  <div class="gallery">
    <!-- Replace image links -->
    <img src="https://via.placeholder.com/300">
    <img src="https://via.placeholder.com/300">
    <img src="https://via.placeholder.com/300">
  </div>
  <button onclick="next()">Next ðŸ’–</button>
</section>

<!-- SECTION 4 -->
<section>
  <h2 id="question">Will you be my Valentine? ðŸ’˜</h2>

  <div class="btn-container">
    <button id="yesBtn" onclick="yes()">YES ðŸ’–</button>
    <button id="noBtn" onclick="no()">NO ðŸ˜¢</button>
  </div>
</section>

<script>
const sections = document.querySelectorAll("section");
let index = 0;

function next() {
  sections[index].classList.remove("active");
  index++;
  sections[index].classList.add("active");
}

/* Typing effect */
function type(id, text, speed = 60) {
  let i = 0;
  const el = document.getElementById(id);
  const interval = setInterval(() => {
    el.textContent += text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, speed);
}

type("t1", "I have something special for you...");
type("t2", "Every moment with you feels like a beautiful love story ðŸ’•");

/* NO button */
const noTexts = [
  "Are you sure? ðŸ¥º",
  "Really? ðŸ’”",
  "Think again ðŸ˜¢",
  "Pleaseee ðŸ¥¹",
  "Say yes already ðŸ’•"
];
let noIndex = 0;

function no() {
  const btn = document.getElementById("noBtn");
  btn.textContent = noTexts[noIndex % noTexts.length];
  noIndex++;
  btn.style.right = Math.random() * 150 + "px";
  btn.style.top = Math.random() * 50 + "px";
}

/* YES celebration */
function yes() {
  document.getElementById("question").textContent =
    "YAY! ðŸ’– Happy Valentineâ€™s Day! ðŸ’•";

  document.body.style.background =
    "radial-gradient(circle, #ffd1e8, #ffb3d9, #fff0f6)";

  let count = 0;
  const loop = setInterval(() => {
    for (let i = 0; i < 6; i++) {
      const el = document.createElement("div");
      el.className = "celebrate";
      el.textContent = ["ðŸ’–","ðŸ’•","âœ¨","ðŸŽ†","ðŸ’«"][Math.floor(Math.random()*5)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = Math.random() * 20 + 20 + "px";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }
    count++;
    if (count > 15) clearInterval(loop);
  }, 400);
}
</script>

</body>
</html>
