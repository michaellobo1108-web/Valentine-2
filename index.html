<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #ffd6e8 0%, #ffeaf3 50%, #fff5fa 100%);
  overflow: hidden;
}

/* PRESENTATION SLIDES */
section {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 25px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.2s ease;
}

section.active {
  opacity: 1;
  pointer-events: auto;
}

/* TEXT */
h1, h2 {
  color: #b3005e;
  text-align: center;
  margin-bottom: 20px;
}

/* BUTTONS */
button {
  padding: 12px 30px;
  border-radius: 30px;
  border: none;
  background: #ff5fa2;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-top: 30px;
}

button:hover {
  transform: scale(1.1);
}

/* ENVELOPE */
.envelope {
  width: 200px;
  height: 130px;
  background: #ff8fbf;
  border-radius: 12px;
  position: relative;
  animation: float 3s ease-in-out infinite;
}

.envelope::before {
  content: "";
  position: absolute;
  top: -65px;
  left: 0;
  border-left: 100px solid transparent;
  border-right: 100px solid transparent;
  border-bottom: 65px solid #ffb3d9;
}

@keyframes float {
  50% { transform: translateY(-18px); }
}

/* TYPING */
.typing {
  border-right: 2px solid #b3005e;
  white-space: nowrap;
  overflow: hidden;
}

/* GALLERY */
.gallery {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  justify-content: center;
}

.gallery img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 12px 22px rgba(0,0,0,0.15);
}

/* BUTTON LAYOUT */
.btn-box {
  position: relative;
  width: 320px;
  height: 120px;
}

#yesBtn { position: absolute; left: 0; }
#noBtn  { position: absolute; right: 0; background: #ff9fcf; }

/* CANVAS FIREWORKS */
#fireworks {
  position: fixed;
  inset: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<!-- SLIDE 1 -->
<section class="active" data-text="I have something special for you...">
  <div class="envelope"></div>
  <h1 class="typing"></h1>
  <button onclick="next()">Open ðŸ’Œ</button>
</section>

<!-- SLIDE 2 -->
<section data-text="Every moment with you feels like a beautiful love story ðŸ’•">
  <h2 class="typing"></h2>
  <button onclick="next()">Next ðŸ’–</button>
</section>

<!-- SLIDE 3 -->
<section>
  <h2>Our Memories ðŸ“¸</h2>
  <div class="gallery">
    <img src="https://via.placeholder.com/300">
    <img src="https://via.placeholder.com/300">
    <img src="https://via.placeholder.com/300">
  </div>
  <button onclick="next()">Next ðŸ’•</button>
</section>

<!-- SLIDE 4 -->
<section>
  <h2 id="question">Will you be my Valentine? ðŸ’˜</h2>
  <div class="btn-box">
    <button id="yesBtn" onclick="yes()">YES ðŸ’–</button>
    <button id="noBtn" onclick="no()">NO ðŸ˜¢</button>
  </div>
</section>

<script>
/* PRESENTATION */
const sections = document.querySelectorAll("section");
let page = 0;

function next() {
  sections[page].classList.remove("active");
  page++;
  sections[page].classList.add("active");
  startTyping(sections[page]);
}

/* TYPING */
function startTyping(section) {
  const text = section.dataset.text;
  const el = section.querySelector(".typing");
  if (!text || !el) return;

  el.textContent = "";
  let i = 0;
  const interval = setInterval(() => {
    el.textContent += text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, 60);
}
startTyping(sections[0]);

/* NO BUTTON */
const noTexts = [
  "Are you sure?",
  "Really sure?",
  "Think again",
  "Please reconsider",
  "Say yes already"
];
let noIndex = 0;

function no() {
  const btn = document.getElementById("noBtn");
  btn.textContent = noTexts[noIndex % noTexts.length];
  noIndex++;
  btn.style.right = Math.random() * 140 + "px";
  btn.style.top = Math.random() * 60 + "px";
}

/* ðŸ”¥ REAL FIREWORKS (CANVAS) */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
resize();
window.addEventListener("resize", resize);

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

let particles = [];

function createFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height * 0.5;
  const colors = ["#ff5fa2", "#ff8fcf", "#ffc1dd", "#ffffff"];

  for (let i = 0; i < 40; i++) {
    particles.push({
      x,
      y,
      vx: Math.cos(i) * Math.random() * 4,
      vy: Math.sin(i) * Math.random() * 4,
      life: 100,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}

function updateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, i) => {
    p.x += p.vx;
    p.y += p.vy;
    p.life--;

    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
    ctx.fill();

    if (p.life <= 0) particles.splice(i, 1);
  });

  requestAnimationFrame(updateFireworks);
}
updateFireworks();

/* YES ACTION */
function yes() {
  document.getElementById("question").textContent =
    "YAY! ðŸ’– Happy Valentineâ€™s Day!";

  let bursts = 0;
  const show = setInterval(() => {
    createFirework();
    bursts++;
    if (bursts > 15) clearInterval(show);
  }, 400);
}
</script>

</body>
</html>
