<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Will You Be My Valentine? ðŸ’–</title>

<style>
  * {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    margin: 0;
    background: linear-gradient(180deg, #ffd6e8, #ffeef6);
    overflow: hidden;
  }

  section {
    width: 100vw;
    height: 100vh;
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 20px;
    animation: fadeSlide 1s ease;
  }

  section.active {
    display: flex;
  }

  @keyframes fadeSlide {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h1, h2, p {
    text-align: center;
    color: #b30059;
  }

  button {
    margin-top: 30px;
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: #ff5fa2;
    color: white;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.1);
  }

  /* Envelope */
  .envelope {
    width: 200px;
    height: 140px;
    background: #ff8fbf;
    position: relative;
    border-radius: 10px;
    animation: float 3s ease-in-out infinite;
  }

  .envelope::before {
    content: '';
    position: absolute;
    top: -70px;
    left: 0;
    width: 0;
    height: 0;
    border-left: 100px solid transparent;
    border-right: 100px solid transparent;
    border-bottom: 70px solid #ffb3d9;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  /* Typing */
  .typing {
    border-right: 2px solid #b30059;
    white-space: nowrap;
    overflow: hidden;
    animation: blink 0.8s infinite;
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  /* Images */
  .gallery {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .gallery img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  }

  /* Valentine buttons */
  .btns {
    display: flex;
    gap: 20px;
    position: relative;
  }

  #noBtn {
    background: #ff9fcf;
    position: absolute;
  }

  /* Celebration */
  .heart {
    position: fixed;
    font-size: 24px;
    animation: rise 4s linear forwards;
  }

  @keyframes rise {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }
</style>
</head>

<body>

<!-- SECTION 1 -->
<section class="active">
  <div class="envelope"></div>
  <h1 class="typing" id="type1"></h1>
  <button onclick="nextSection()">Open ðŸ’Œ</button>
</section>

<!-- SECTION 2 -->
<section>
  <h2 class="typing" id="type2"></h2>
  <button onclick="nextSection()">Next ðŸ’–</button>
</section>

<!-- SECTION 3 -->
<section>
  <h2>Our Memories ðŸ“¸</h2>
  <div class="gallery">
    <!-- REPLACE src WITH YOUR IMAGES -->
    <img src="https://via.placeholder.com/300">
    <img src="https://via.placeholder.com/300">
    <img src="https://via.placeholder.com/300">
  </div>
  <button onclick="nextSection()">Next ðŸ’•</button>
</section>

<!-- SECTION 4 -->
<section>
  <h2 id="question">Will you be my Valentine? ðŸ’˜</h2>
  <div class="btns">
    <button onclick="yes()">YES ðŸ’–</button>
    <button id="noBtn" onclick="no()">NO ðŸ˜¢</button>
  </div>
</section>

<script>
  const sections = document.querySelectorAll("section");
  let current = 0;

  function nextSection() {
    sections[current].classList.remove("active");
    current++;
    sections[current].classList.add("active");
  }

  /* Typing Effect */
  function typeText(id, text, speed = 70) {
    let i = 0;
    const el = document.getElementById(id);
    const interval = setInterval(() => {
      el.textContent += text[i];
      i++;
      if (i >= text.length) clearInterval(interval);
    }, speed);
  }

  typeText("type1", "I have something special for you...");
  typeText("type2", "Every moment with you feels like a beautiful dream ðŸ’•");

  /* NO button behavior */
  const noTexts = [
    "Are you sure? ðŸ¥º",
    "Really sure? ðŸ’”",
    "Think again ðŸ˜¢",
    "What if I ask nicely? ðŸ’•",
    "Please say yes ðŸ¥¹"
  ];
  let noCount = 0;

  function no() {
    const btn = document.getElementById("noBtn");
    btn.textContent = noTexts[noCount % noTexts.length];
    noCount++;
    btn.style.left = Math.random() * 200 - 100 + "px";
    btn.style.top = Math.random() * 100 - 50 + "px";
  }

  /* YES celebration */
  function yes() {
    document.getElementById("question").textContent =
      "YAY! ðŸ’– Happy Valentine's Day!";

    for (let i = 0; i < 60; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = ["ðŸ’–","âœ¨","ðŸŽ†","ðŸ’•"][Math.floor(Math.random()*4)];
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
  }
</script>

</body>
</html>
