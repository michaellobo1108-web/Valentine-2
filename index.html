<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #ffd6e8, #fff0f6);
  overflow: hidden;
}

/* PRESENTATION SECTIONS */
section {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 25px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
}

section.active {
  opacity: 1;
  pointer-events: auto;
}

/* TEXT */
h1, h2 {
  color: #b3005e;
  text-align: center;
  margin-bottom: 20px;
}

/* BUTTONS */
button {
  padding: 12px 30px;
  border-radius: 30px;
  border: none;
  background: #ff5fa2;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-top: 30px;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.1);
}

/* ENVELOPE */
.envelope {
  width: 200px;
  height: 130px;
  background: #ff8fbf;
  border-radius: 12px;
  position: relative;
  animation: float 3s ease-in-out infinite;
}

.envelope::before {
  content: "";
  position: absolute;
  top: -65px;
  left: 0;
  border-left: 100px solid transparent;
  border-right: 100px solid transparent;
  border-bottom: 65px solid #ffb3d9;
}

@keyframes float {
  50% { transform: translateY(-20px); }
}

/* TYPING */
.typing {
  border-right: 2px solid #b3005e;
  white-space: nowrap;
  overflow: hidden;
}

/* GALLERY */
.gallery {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  justify-content: center;
}

.gallery img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

/* VALENTINE BUTTONS */
.btn-box {
  position: relative;
  width: 320px;
  height: 120px;
}

#yesBtn {
  position: absolute;
  left: 0;
}

#noBtn {
  position: absolute;
  right: 0;
  background: #ff9fcf;
}

/* FIREWORKS */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: radial-gradient(circle, #fff, #ff69b4);
  animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
  from {
    transform: scale(1);
    opacity: 1;
  }
  to {
    transform: scale(25);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- SECTION 1 -->
<section class="active">
  <div class="envelope"></div>
  <h1 class="typing" id="t1"></h1>
  <button onclick="next()">Open ðŸ’Œ</button>
</section>

<!-- SECTION 2 -->
<section>
  <h2 class="typing" id="t2"></h2>
  <button onclick="next()">Next ðŸ’•</button>
</section>

<!-- SECTION 3 -->
<section>
  <h2>Our Memories ðŸ“¸</h2>
  <div class="gallery">
    <img src="https://via.placeholder.com/300">
    <img src="https://via.placeholder.com/300">
    <img src="https://via.placeholder.com/300">
  </div>
  <button onclick="next()">Next ðŸ’–</button>
</section>

<!-- SECTION 4 -->
<section>
  <h2 id="question">Will you be my Valentine? ðŸ’˜</h2>
  <div class="btn-box">
    <button id="yesBtn" onclick="yes()">YES ðŸ’–</button>
    <button id="noBtn" onclick="no()">NO ðŸ˜¢</button>
  </div>
</section>

<script>
/* PRESENTATION LOGIC */
const sections = document.querySelectorAll("section");
let page = 0;

function next() {
  sections[page].classList.remove("active");
  page++;
  sections[page].classList.add("active");
}

/* TYPING */
function type(id, text, speed = 60) {
  let i = 0;
  const el = document.getElementById(id);
  const interval = setInterval(() => {
    el.textContent += text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, speed);
}

type("t1", "I have something special for you...");
type("t2", "Every moment with you feels like a beautiful dream ðŸ’•");

/* NO BUTTON */
const noTexts = [
  "Are you sure?",
  "Really sure?",
  "Think again",
  "Please reconsider",
  "Say yes already"
];
let noClick = 0;

function no() {
  const btn = document.getElementById("noBtn");
  btn.textContent = noTexts[noClick % noTexts.length];
  noClick++;
  btn.style.right = Math.random() * 150 + "px";
  btn.style.top = Math.random() * 50 + "px";
}

/* FIREWORK CELEBRATION */
function yes() {
  document.getElementById("question").textContent =
    "YAY! ðŸ’– Happy Valentineâ€™s Day!";

  document.body.style.background =
    "radial-gradient(circle at top, #ffe0f0, #ffb3d9, #fff0f6)";

  let bursts = 0;
  const fireworks = setInterval(() => {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = Math.random() * 100 + "vw";
    fw.style.top = Math.random() * 60 + "vh";
    document.body.appendChild(fw);

    setTimeout(() => fw.remove(), 1500);
    bursts++;
    if (bursts > 18) clearInterval(fireworks);
  }, 300);
}
</script>

</body>
</html>
