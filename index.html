<script>
/* PRESENTATION */
const sections = document.querySelectorAll("section");
let page = 0;

function next() {
  sections[page].classList.remove("active");
  page++;
  sections[page].classList.add("active");
  startTyping(sections[page]);
}

/* TYPING */
function startTyping(section) {
  const text = section.dataset.text;
  const el = section.querySelector(".typing");
  if (!text || !el) return;

  el.textContent = "";
  let i = 0;
  const interval = setInterval(() => {
    el.textContent += text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, 60);
}
startTyping(sections[0]);

/* NO BUTTON */
const noTexts = [
  "Are you sure?",
  "Really sure?",
  "Think again",
  "Please reconsider",
  "Say yes already"
];
let noIndex = 0;

function no() {
  const btn = document.getElementById("noBtn");
  btn.textContent = noTexts[noIndex % noTexts.length];
  noIndex++;
  btn.style.right = Math.random() * 140 + "px";
  btn.style.top = Math.random() * 60 + "px";
}

/* ðŸ”¥ REAL FIREWORKS (CANVAS) */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
resize();
window.addEventListener("resize", resize);

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

let particles = [];

function createFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height * 0.5;
  const colors = ["#ff5fa2", "#ff8fcf", "#ffc1dd", "#ffffff"];

  for (let i = 0; i < 40; i++) {
    particles.push({
      x,
      y,
      vx: Math.cos(i) * Math.random() * 4,
      vy: Math.sin(i) * Math.random() * 4,
      life: 100,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}

function updateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, i) => {
    p.x += p.vx;
    p.y += p.vy;
    p.life--;

    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
    ctx.fill();

    if (p.life <= 0) particles.splice(i, 1);
  });

  requestAnimationFrame(updateFireworks);
}
updateFireworks();

/* YES ACTION */
function yes() {
  document.getElementById("question").textContent =
    "YAY! ðŸ’– Happy Valentineâ€™s Day!";

  let bursts = 0;
  const show = setInterval(() => {
    createFirework();
    bursts++;
    if (bursts > 15) clearInterval(show);
  }, 400);
}
</script>
