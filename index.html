  border-radius: 12px;

  animation: float 2s infinite ease-in-out;
}

.envelope::before {
  content: "";
  position: absolute;
  inset: 0;
  background: #ff6f91;
  clip-path: polygon(0 0, 50% 50%, 100% 0);
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

/* Confetti */
@keyframes fall {

}
